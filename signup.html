<body id="bodyyyy">
<div class="simple-login-container">
    <h2 style="font-size: 40px;" >Sign up </h2>
    <div>
        <div class="row" style="padding-top: 100px;">
            <div class="col-md-12 form-group">
                <input type="text" id="nom" class="form-control" placeholder="Nom" value="" required>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 form-group">
                <input type="text" id="prenom" placeholder="prenom" class="form-control" value="" required>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 form-group">
                <input type="email" id="email" placeholder="email" class="form-control" value="" required>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 form-group">
                <input type="password" id="passwd" placeholder="Mot de passe" class="form-control" value="" required>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 form-group">
                <input type="text" id="adresse" placeholder="adresse" class="form-control" value="" required>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 form-group">
                <input type="text" id="codepostal" placeholder="Code postal" class="form-control" value="" required>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 form-group">
                <input type="text" id="ville" placeholder="ville" class="form-control" value="" required>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 form-group">
                <input type="button" class="btn btn-block btn-login" value="S'enregistrer" onclick="signup()"  >
            </div>
        </div>

    </div>
    
    
</div>
</body>
